<!-- 
18. Crie um programa o qual:

a) O usuário informa os nomes das séries que mais gosta e clica em "Cadastrar"; 

b) Ao clicar em "Exibir", as séries vão aparecendo uma abaixo da outra, abaixo do botão. 

c) Tenha dois campos "De..." e "Até...", que recebem um intervalo de dois números crescentes.

d) Ao clicar em "Filtrar", deve exibir as séries que estão dentro daquele intervalo.

OBS: se o usuário informar "de 1 até 5", deve mostrar da primeira série -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seriado (Array)</title>
</head>

<body>
    <label>Inserir seriados:</label>
    <input type="text" id="ipt_seriado">
    <button onclick="cadastrarSeriado()">Cadastrar</button>
    <button onclick="exibirSeriado()">Exibir</button> <br>
    <label>Início:</label>
    <input type="number" id="ipt_inicio">
    <label>Final</label>
    <input type="number" id="ipt_final">
    <button onclick="filtrarSeriado()">filtrar</button>
    <div id="div_mensagem"></div>

</body>

</html>

<script>
    var seriados = [];

    function cadastrarSeriado() {
        var seriado = document.getElementById('ipt_seriado').value;
        var mensagem = "";

        seriados.push(seriado);
    }

    function exibirSeriado() {
        var seriado = document.getElementById('ipt_seriado').value;
        var mensagem = "";

        for (var i = 0; i < seriados.length; i++) {

            mensagem += `${seriados[i]} <br>`
        }

        div_mensagem.innerHTML = mensagem;
        document.getElementById('ipt_seriado').value = "";

    }

    function filtrarSeriado() {
        var seriado = document.getElementById('ipt_seriado').value;
        var inicio = Number(document.getElementById('ipt_inicio').value);
        var final = Number(document.getElementById('ipt_final').value);
        var mensagem = "";

        if (inicio >= 0 && final < seriados.length && inicio <= final) {

            for (var i = inicio; i <= final; i++) {


                mensagem += `${i + 1}º Seriado: ${seriados[i]} <br>`
            }

        } else {

            mensagem += `Intervalo Inválido!`
        }

        div_mensagem.innerHTML = mensagem;


    }
</script>
