<!-- 6. Crie um programa o qual:  

a) Ao clicar no botão "Sortear momento do dia". Esse botão vai gerar uma hora aleatória entre 0 e 23 (apenas números inteiros).  

b) Em seguida, mostre na tela uma dessas frases:  

     "Bom dia, flor do dia, são Xh!" (caso o horário for entre 0 e 11)  

     "Boa tarde, já vai tarde! São Xh!" (caso o horário for entre 12 e 17)  

     "Boa noite, durma bem! São Xh!" (caso o horário for entre 18 e 23) 

Onde X é um número inteiro sorteado, sem casas decimais.  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="SortearMomentoDoDia()">Sortear momento do dia</button>
    <div id="div_mensagem"></div>
</body>

</html>

<script>
    function SortearMomentoDoDia() {
        var momentoAleatorio = Math.floor(Math.random() * 24);

        if (momentoAleatorio >= 0 && momentoAleatorio <= 11) {

            div_mensagem.innerHTML = `  Bom dia, flor do dia, são ${momentoAleatorio} horas <br>!`

        } else if (momentoAleatorio >= 12 && momentoAleatorio <= 17) {

            div_mensagem.innerHTML = `Boa tarde, já vai tarde! São ${momentoAleatorio} horas <br> ! `

        } else if (momentoAleatorio >= 18 && momentoAleatorio <= 23) {

            div_mensagem.innerHTML = `Boa noite, durma bem! São ${momentoAleatorio} horas <br> !`
        }
    }
</script>
