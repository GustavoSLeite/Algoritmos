<!-- 7. Crie um programa o qual:  

a) Ao clicar no botão "Quero um número cabalístico!", deve sortear e exibir na tela, um número entre 1 e 15  

b) Se o número sorteado for cabalístico (se for o número 3, 4, 7, 10 ou 12), deve aparecer uma frase abaixo do número, dizendo "Eu S2 números cabalísticos!" 

c) Se não for sorteado um número dentre os desejados, deve exibir "Ah, me dá um número bom na próxima!" 

   -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="sortearCabalistico()">Quero um número cabalístico!</button>
    <div id="div_mensagem"></div>
</body>

</html>

<script>
    function sortearCabalistico() {
        // Gerar um num de 1 a 15
        var numCabalistico = Math.floor(Math.random() * 15) + 1;
        var mensagem = "";

        if (numCabalistico == 3 || numCabalistico == 4 || numCabalistico == 7 || numCabalistico == 10 || numCabalistico == 12) {

            mensagem = `${numCabalistico} <br> Eu S2 números cabalísticos!`

        } else {

            mensagem = `${numCabalistico} <br> Ah, me dá um número bom na próxima!`
        }

        div_mensagem.innerHTML = mensagem;
    }
</script>
