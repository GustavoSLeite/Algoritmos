<!-- 1. Crie um programa o qual: 

a) Tenha uma lista de frutas a qual o usuário não vê;

b) Tenha na tela um campo em que o usuário digita o nome de uma fruta e um botão "Pesquisar";

c) Ao clicar em "Pesquisar", o programa busca a fruta digitada, na lista.

c.1) Se achar, exibe um texto abaixo com a frase:

    A fruta X existe na lista.

c.2) Caso a fruta pesquisada não exista, exiba: 

    Não existe a fruta X na lista.

OBS: para criar uma lista que já se inicia com valores, utilize
    var nomes = ['JP', 'Braian', 'Brandão']; 
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 11 - Ex01 (Array)</title>
</head>
<body>
    <label>Digite uma fruta:</label>
    <input type="text" id="ipt_frutaDigitada">

    <button onclick="VerificarFruta()">Pesquisar</button>
    <div id="div_mensagem"></div>
    
</body>
</html>

<script>
    function VerificarFruta() {
        var frutaDigitada = ipt_frutaDigitada.value;
        var frutas =  ['Maçã' , 'Banana', 'Laranja' , 'Uva' , 'Mamão' ,'Abacate' ];
        var mensagem = "";
        var incluso = frutas.includes(frutaDigitada);

        if(incluso){

            mensagem = `A fruta ${frutaDigitada} contém na lista de frutas!`

        } else{

            mensagem = `A fruta ${frutaDigitada} não contém na lista de frutas!`
        }

        div_mensagem.innerHTML = mensagem;

        
    }
</script>
