<!-- 9. Crie um programa o qual: 

a) Pergunte ao usuário o nome de cada projeto que já criou na vida. Ele digita e clica em "Registrar projeto". Na medida em que vai cadastrando, verifique quantos projetos já foram cadastrados e exiba o seguinte texto abaixo:  

     Você já fez X projetos. Por isso você é um profissional Z  

     X é a quantidade de projetos e Z é seu nível de experiência, segundo estas regras:  

     0 a 4: Júnior  

     5 a 12: Pleno  

     13 ou mais: Sênior  

b)  Tenha um botão “Mostrar Projetos” que quando clicado mostra os projetos cadastrados, um abaixo do outro, em ordem inversa ao que foi cadastrado.   -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 11 Ex 11 (Array com For)</title>
</head>

<body>
    <label>Projeto:</label>
    <input type="text" id="ipt_projeto">
    <button onclick="registrarProjeto()">Registrar projeto</button>
    <button onclick="mostrarProjetos()">Mostrar Projetos</button>
    <div id="div_mensagem"></div>

</body>

</html>

<script>
    var projetos = [];

    function registrarProjeto() {
        var projeto = document.getElementById('ipt_projeto').value;
        var mensagem = "";

        projetos.push(projeto);

        if (projetos.length >= 0 && projetos.length <= 4) {
            mensagem += `Você já fez ${projetos.length} e Júnior é seu nível de experiência.`
        } else if (projetos.length >= 5 && projetos.length <= 12) {
            mensagem += `Você já fez ${projetos.length} e Pleno é seu nível de experiência.`
        } else {
            mensagem += `Você já fez ${projetos.length} e Sênior é seu nível de experiência.`
        }

        div_mensagem.innerHTML = mensagem;
    }

    function mostrarProjetos() {
        var projeto = document.getElementById('ipt_projeto').value;
        var mensagem = "";

        for (var i = projetos.length - 1; i >= 0; i--) {
            mensagem += `${projetos[i]} <br>`
        }

        div_mensagem.innerHTML = mensagem;
        document.getElementById('ipt_projeto').value = "";


    }


</script>
