<!-- 10 (ENTREGAR). Crie um programa o qual:  

a) O usuário vá registrando os nomes das linhas de ônibus que ele pegou durante a semana. Ele digita o nome da linha e clica em "Gravar busão"; 

b) Cada vez que o botão é clicado o programa deve mostrar a lista de linhas de ônibus abaixo do botão e em ordem inversa (do último para o primeiro);  

c) Deve haver outro campo em que ele pesquisa por uma linha que já tenha pego. Ao clicar em "Pesquisar", deve ver uma dessas frases, abaixo da lista de linhas de ônibus que já pegou:  

   Você nunca pegou essa linha (caso não tenha cadastrado a linha em questão)  

   OU  

   Você já pegou essa linha 4 vezes, nessa ordem: 2, 4, 8, 9  

   (supondo que ele cadastrou a mesma linha na 2ª vez, na 4ª vez, na 8ª vez e na 9ª vez).  -->
   <!DOCTYPE html>
   <html lang="pt-BR">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Registro de Linhas de Ônibus</title>
      
   </head>
   <body>
       <div class="container">
          
           <input type="text" id="linhaInput" placeholder="Digite o nome da linha">
           <button onclick="gravarBusao()">Gravar busão</button>
           <div id="linhasDiv"></div>
   
          
           <input type="text" id="pesquisaInput" placeholder="Digite o nome da linha para pesquisar">
           <button onclick="pesquisarLinha()">Pesquisar</button>
           <div id="resultadoPesquisa"></div>
       </div>
   
       <script>
           var linhas = [];
   
           function gravarBusao() {
               var linhaInput = document.getElementById("linhaInput");
               var linha = linhaInput.value;
               if (linha) {
                   linhas.push(linha);
                   mostrarLinhasInvertidas();
                   linhaInput.value = "";  
               }
           }
   
           function mostrarLinhasInvertidas() {
               var linhasDiv = document.getElementById("linhasDiv");
               linhasDiv.innerHTML = "";  
               for (var i = linhas.length - 1; i >= 0; i--) {
                   linhasDiv.innerHTML += (i + 1) + ". " + linhas[i] + "<br>";
               }
           }
   
           function pesquisarLinha() {
               var pesquisaInput = document.getElementById("pesquisaInput").value;
               var resultadoPesquisa = document.getElementById("resultadoPesquisa");
               var indices = [];
               var count = 0;
   
               for (var i = 0; i < linhas.length; i++) {
                   if (linhas[i] === pesquisaInput) {
                       indices.push(i + 1);
                       count++;
                   }
               }
   
               if (count === 0) {
                   resultadoPesquisa.innerHTML = "Você nunca pegou essa linha";
               } else {
                   var indicesText = "";
                   for (var j = 0; j < indices.length; j++) {
                       indicesText += (j > 0 ? ", " : "") + indices[j];
                   }
                   resultadoPesquisa.innerHTML = "Você já pegou essa linha " + count + " vezes, nessa ordem: " + indicesText;
               }
           }
       </script>
   </body>
   </html>
