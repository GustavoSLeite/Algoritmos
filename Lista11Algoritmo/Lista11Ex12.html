<!-- 12 (ENTREGAR). Crie um programa o qual:  

a) Pergunte ao usuário o nome de um de seus filhos; 

b) Ao clicar em "Cadastrar", o nome do filho fica cadastrado num lugar que o usuário não vê, porém não permita o cadastro de nomes repetidos.  

b.1) Em caso de tentativa de nome repetido, exiba um alert com a frase "Não pode mais de 1 filho com o mesmo nome!"  

c) Ao clicar em "Atualizar Família", deve aparecer um texto como este abaixo:  

   Você tem X filhos  

   Seu custo mensal será aproximadamente R$Y se colocá-los em escola particular ou R$Z se eles estudarem em escola pública  

   Em que X é a quantidade de filhos cadastrados.  

   Y é o resultado do seguinte cálculo: filhos x 3000 

   Z é o resultado do seguinte cálculo: filhos x 1500  -->
  



   <!DOCTYPE html>
   <html lang="pt-BR">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Cadastro de Filhos</title>
   </head>
   <body>
       <input type="text" id="filhoInput" placeholder="Digite o nome do seu filho">
       <button onclick="cadastrarFilho()">Cadastrar</button>
       
       <button onclick="atualizarFamilia()">Atualizar Família</button>
       
       <div id="familiaInfo"></div>
   
       <script>
           var filhos = [];
           
           function cadastrarFilho() {
               var filhoInput = document.getElementById("filhoInput");
               var nomeFilho = filhoInput.value;
               var mensagem = "";
               if (nomeFilho !== "") {
                   if (filhos.includes(nomeFilho)) {
                       mensagem = "Não pode mais de 1 filho com o mesmo nome!";
                   } else {
                       filhos.push(nomeFilho);
                       filhoInput.value = "";  
                   }
               }
               document.getElementById("familiaInfo").innerHTML = mensagem;
           }
   
           function atualizarFamilia() {
               var familiaInfo = document.getElementById("familiaInfo");
               var quantidadeFilhos = filhos.length;
               var custoParticular = quantidadeFilhos * 3000;
               var custoPublica = quantidadeFilhos * 1500;
               
               familiaInfo.innerHTML = `
                   Você tem ${quantidadeFilhos} filhos<br>
                   Seu custo mensal será aproximadamente R$${custoParticular} se colocá-los em escola particular ou R$${custoPublica} se eles estudarem em escola pública
               `;
           }
       </script>
   </body>
   </html>
