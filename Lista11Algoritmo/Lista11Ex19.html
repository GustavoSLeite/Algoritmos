<!-- 
19. Crie um programa o qual:
a) Pergunte ao usuário o nome de cada filme que já viu na vida. Ele digita e clica em "Cadastrar". Na medida em que vai cadastrando, verifique quantos filmes já foram assistidos e exiba abaixo do botão:  "Você já assistiu X filmes". 

b) Tenha um botão "Listar Filmes", que quando clicado, mostra os filmes cadastrados, um abaixo do outro, em ordem inversa ao que foi cadastrado.  

c) Receba um intervalo crescente de dois números, que servem para filtrar a ordem dos filmes vistos de acordo com o mínimo e máximo inserido.

d) Ao clicar no botão "Filtrar Filmes", deve exibir os filmes em ordem inversa, porém filtrando de acordo com o mínimo e máximo solicitado pelo usuário.

OBS: Se o usuário solicitar "filtrar do filme 4 ao 6", deve exibir em ordem inversa começando do item 6 até o 4. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 11 Ex19</title>
</head>

<body>
    <label>Inserir filmes:</label>
    <input type="text" id="ipt_filme">
    <button onclick="cadastrarFilme()">Cadastrar</button>
    <button onclick="listarFilmes()">Listar Filmes</button>
    <div id="div_mensagem"></div>

</body>

</html>
<script>
    var filmes = [];

    function cadastrarFilme() {

        var filme = document.getElementById('ipt_filme').value;
        var mensagem = "";

        filmes.push(filme);
    }

    function listarFilmes() {
        var filme = document.getElementById('ipt_filme').value;
        var mensagem = "";

        for(var i = filmes.length - 1; i >= 0; i--){

            mensagem += `${filmes[i]} <br>`
        }
        
        div_mensagem.innerHTML = mensagem;
        document.getElementById('ipt_filme').value = "";
    }
</script>
