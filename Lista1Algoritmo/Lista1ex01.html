
<!--  1. Crie um programa o qual:  

a) Tenha o campo "Cidade Natal"  

b) Tenha o campo "Ano de nascimento"  

c) Tenha o botão "Cadastrar"  

d) Ao clicar no botão, deve aparecer uma caixa de alerta com a frase:  

   " Você nasceu na cidade de X em Y"  - Onde X é o valor do campo em a) e Y é o valor do campo em b)  -->

  <!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 1 | Ex01 </title>
  </head>
  <body>
    Cidade Natal <input type="text" id="input_cidade">
    Ano de Nascimento <input type="text" id="input_ano">

    <button onclick="cadastrar()">Cadastrar</button>
  </body>
  </html>
<script>
    function cadastrar() {
        alert(" Você nasceu na cidade de "
            + input_cidade.value 
            + " em "
            + input_ano.value
        )
    }
</script>
