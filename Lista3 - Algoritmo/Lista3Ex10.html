<!-- 10. Crie um programa o qual:   

a) Solicite a quantidade de votos que o "Candidato A" teve na eleição   

b) Solicite a quantidade de votos que o "Candidato B" teve na eleição   

c) Solicite a quantidade de votos brancos que houveram na eleição   
d) Solicite a quantidade de votos nulos que houveram na eleição   

e) Ao clicar em "Resultado da Eleição", exibir textos  conforme o exemplo abaixo:   

    Total de votos: 200 
    Candidato A: 40% (80 votos)  
    Candidato B: 35% (70 votos)   

    Inválidos: 25% (50 votos)   

A quantidade de votos "Inválidos" é a soma de brancos e nulos - valores colhidos nos itens c) e d) -   

Não se preocupe em mostrar primeiro o "vencedor". Não temos como saber isso com o que aprendemos na programação até aqui ;)    

Mostre os candidatos na ordem que quiser. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 3 | Ex10</title>
</head>
<body>
    Candidado A: <input type="number" id="input_candidato_A">
    Candidato B: <input type="number" id="input_candidato_B">
    Votos em Branco: <input type="number" id="input_branco">
    Votos Nulos: <input type="number" id="input_nulos">
    <button onclick="verResultado()">Resultado da Eleição</button>
    <div id="div_mensagem"></div>

</body>
</html>

<script>
    function verResultado() {
        var candidatoA = Number(input_candidato_A.value)
        var candidatoB = Number(input_candidato_B.value)
        var votosBranco = Number(input_branco.value)
        var votosNulo = Number(input_nulos.value)
        var totalVotos = Number(candidatoA + candidatoB + votosBranco + votosNulo)
        var votosInvalidos = Number(votosBranco + votosNulo)

        div_mensagem.innerHTML = (` 
        Total de votos: ${totalVotos}
        <br> 
        Candidato A: ${candidatoA}
        <br>
        Candidato B: ${candidatoB}
        <br>
        Inválidos: ${votosInvalidos}
    
        
        `)

    }
</script>
