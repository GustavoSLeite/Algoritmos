<!-- 
7. (ENTREGAR) Uma nutricionista precisa ajudar seus pacientes em com suas dietas. Ajude-a criando um programa o qual: 

a) Pergunte quantos pães franceses o usuário tem comido por dia; 

b) Pergunte quantos pacotes de bolacha recheada o usuário tem comido por dia; 

c) Pergunte quantos copos de achocolatado o usuário tem tomado por dia; 

d) Ao clicar em "Verificar calorias", calcule quantas calorias o usuário tem consumido com base nas 3 informações. Considere que um pão francês tem 50 calorias, um pacote de bolacha, 80 e um copo de achocolatado, 70. 

e) Após fazer o cálculo, exiba uma dessas frases, abaixo do botão: 

   "Parabéns, vai ficar em forma!", caso as calorias sejam menores do que 200. 

   "Cuidado, vai ficar menos saudável !" caso as calorias sejam entre 200 e 400. 

   "Alerta crítico de saúde !!!", caso as calorias sejam mais de 400. 

   -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 5 - Ex06</title>
</head>

<body>
    Quantos pães franceses você come por dia: <input type="number" id="ipt_qtdPao">
    Quantos pacotes de bolacha você come por dia: <input type="number" id="ipt_qtdBolacha">
    Quantos copos de achocolatado você toma por dia: <input type="number" id="ipt_qtdAchocolatado">

    <button onclick="verificarCalorias()">Verificar calorias</button>

    <p id="mensagemCalorias"></p>
</body>

</html>

<script>
    function verificarCalorias() {
        var qtdPao = Number(ipt_qtdPao.value)
        var qtdBolacha = Number(ipt_qtdBolacha.value)
        var qtdAchocolatado = Number(ipt_qtdAchocolatado.value)
        var caloriasPorDia = qtdPao + qtdBolacha + qtdAchocolatado

        if (caloriasPorDia < 200) {
            mensagemCalorias.innerHTML = "Parabéns, vai ficar em forma!"

        } else if (caloriasPorDia <= 400) {
            mensagemCalorias.innerHTML = "Cuidado, vai ficar menos saudável !"
        } else {
            mensagemCalorias.innerHTML = "Alerta crítico de saúde !!!"
        }


    }
</script>
