<!-- 2. Crie um programa que exibe a classe social de uma pessoa que mora em Tuvalu (um dos menores países do mundo) conforme a renda familiar mensal. 

a) Solicite a renda familiar mensal 

b) Ao clicar no botão “Analisar Renda”, deve aparecer abaixo uma dessas frases:   

   "Classe E" (até 250) 

   "Classe D" (+250 até 900) 

   "Classe C" (+900 até 2500) 

   "Classe B" (+2500 até 9500) 

   "Classe A" (+9500)  -->
   <!DOCTYPE html>
   <html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 5 - Ex02</title>
   </head>
   <body>
    Insira sua renda familiar: <input type="number" id="ipt_renda">
    
    <button onclick="analisarRenda()">Analisar Renda</button>

    <p id="mensagem"></p>
   </body>
   </html>

   <script>
    function analisarRenda(){
        var rendaFamiliar =  Number(ipt_renda.value)

        if(rendaFamiliar <= 250){
            mensagem.innerHTML =   "Classe E"
        }else if(rendaFamiliar <= 900){
            mensagem.innerHTML = "Classe D"
        }else if(rendaFamiliar <= 2500){
            mensagem.innerHTML =   "Classe C" 
        }else if(rendaFamiliar <= 9500){
            mensagem.innerHTML =   "Classe B" 
        }else{
            mensagem.innerHTML = "Classe A"
        }
    }
   </script>
