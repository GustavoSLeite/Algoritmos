<!-- 6. Crie um programa o qual: 
a) Pergunte qual dos seguintes times de São Paulo o usuário torce (São Paulo, Palmeiras, Corinthians, Santos); 
b) Ao clicar em "Fale sobre esse time", exiba abaixo: 

   "Salve o Corinthians" -> com fundo preto e letra branca, se for Corinthians 
   "Salve o alviverde imponente" -> com fundo verde e letra branca, se for Palmeiras 
   "Agora quem dá a bola é o Santos" -> com fundo branco e letra preta, se for Santos 
   "Salve o Tricolor paulista" -> com fundo preto e letra vermelha, se for São Paulo  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 5 - Ex06</title>
</head>

<body>
    Qual time voê torce ("Corinthians" , "Palmeiras" , "Santos" , "São Paulo"): <input type="text" id="ipt_time">

    <button onclick="verificarTime()">Fale sobre esse time</button>

    <p id="mensagemTime"></p>
</body>

</html>

<script>
    function verificarTime() {
        var time = ipt_time.value

        if (time == "Corinthians") {
            mensagemTime.innerHTML = "Salve o Corinthians"

        } else if (time == "Palmeiras") {
            mensagemTime.innerHTML = "Salve o alviverde imponente"
        } else if (time == "Santos") {
            mensagemTime.innerHTML = "Agora quem dá a bola é o Santos"
        } else {
            mensagemTime.innerHTML = "Salve o Tricolor paulista"
        }
    }
</script>
