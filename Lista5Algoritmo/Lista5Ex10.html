<!-- 10. (ENTREGAR) Crie um programa que ajude uma pessoa a calcular o valor da sua conta de energia com base no consumo em kWh e nas taxas de energia 

a) Solicite o consumo mensal em kWh 

b) Solicite o valor em reais por kWh 

c) Ao clicar em "Calcular Conta", calcule o valor da conta sendo o valor em reais por cada kWh consumido. 

d) Caso o consumo seja superior a 300 kWh, aplique uma multa de 10% sobre o valor total 

e) Exiba o valor final da conta e uma das seguintes mensagens:

  "O valor da conta totalizou R$99"

  "Gastos dentro do esperado" (se o consumo for até 300 kWh)

  "Gastos excessivos, multa aplicada" (se o consumo for maior que 300 kWh até 500 kWh)

  "Economize energia, sua conta está muito alta!" (se o consumo for maior que 500 kWh -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 5 - Ex10</title>
</head>

<body>
    Digite seu consumo mensal em kWh: <input type="number" id="ipt_consumoMensal">
    Digite o valor em reais por kWh: <input type="number" id="ipt_valorPorkWh">

    <button onclick="calcularConta()">Calcular Conta</button>

    <p id="mensagemConta"></p>
</body>

</html>

<script>
    function calcularConta() {

        var consumoMensal = Number(ipt_consumoMensal.value)
        var valorPorkWh = Number(ipt_valorPorkWh.value)
        var valorConta = consumoMensal * valorPorkWh



        if (consumoMensal > 500) {
            var multa = valorConta * 0.10
            valorConta += multa

            mensagemConta.innerHTML = `O valor da conta totalizou R$${valorConta}. Economize energia, sua conta está muito alta!`

        } else if (consumoMensal > 300) {
            mensagemConta.innerHTML = `O valor da conta totalizou R$${valorConta}. Gastos excessivos, multa aplicada`
        } else {
            mensagemConta.innerHTML = `O valor da conta totalizou R$${valorConta}. Gastos dentro do esperado`
        }
    }
</script>
