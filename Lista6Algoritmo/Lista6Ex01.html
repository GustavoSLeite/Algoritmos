<!-- 1. Crie um programa o qual:  

a) Pergunte a temperatura atual  

b) Ao clicar em "Ver situação"...  

c) Caso a temperatura seja entre 21 e 24, exibir um alert com a frase "Temperatura confortável :D"  

d) Caso a temperatura não estiver no intervalo definido em c), exibir um alert com a frase "Temperatura DESCONFORTÁVEL :C"  

  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 6 - Ex01</title>
</head>

<body>
    Digite a temperatura ideal: <input type="number" id="ipt_tempAtual">

    <button onclick="analisarTemp()">Ver situação</button>
</body>

</html>

<script>
    function analisarTemp() {
        var tempAtual = Number(ipt_tempAtual.value)

        if (tempAtual >= 21 && tempAtual <= 24) {
            alert("Temperatura confortável :D")
        } else {
            alert("Temperatura DESCONFORTÁVEL :C"

            )
        }
    }
</script>
