<!-- 2. Crie um programa que avaliará se uma pessoa tem direito à ajuda do governo na crise do Covid19:  

a) Solicite renda do usuário  

b) Solicite a renda total familiar do usuário  

c) Ao clicar em "Verificar ajuda", exibe um alert com uma dessas mensagens  

   "Você terá direito!", caso a renda do usuário for até 1050 e a renda familiar for até 2100.  

   "Você NÃO terá direito", caso contrário   -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 6 - Ex02</title>
</head>

<body>
    Insira sua renda: <input type="number" id="ipt_renda">
    Insira a renda total familiar: <input type="number" id="ipt_rendaTotalFamiliar">

    <button onclick="verificarAjudaRenda()">Verificar ajuda</button>
</body>

</html>

<script>
    function verificarAjudaRenda() {
        var renda = Number(ipt_renda.value)
        var rendaTotalFamiliar = Number(ipt_rendaTotalFamiliar.value)

        if (renda <= 1050 && rendaTotalFamiliar <= 2100) {
            alert("Você terá direito!")
        } else {
            alert("Você NÃO terá direito")
        }
    }
</script>
