<!-- 3. Crie um programa o qual:  

a) Pergunte uma nota de um aluno  

b) Ao clicar em "Avaliar aluno"...  

c) Caso a nota for entre 0 e 10, exibir um alert com a frase "Nota válida!"  

d) Caso a nota não estiver no intervalo definido em c), exibir um alert com a frase "Onde já se viu nota menor que 0 e maior que 10?!"   -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 6 - Ex03</title>
</head>

<body>
    Insira sua nota: <input type="number" id="ipt_nota">

    <button onclick="avaliarAluno()">Avaliar nota</button>
</body>

</html>

<script>
    function avaliarAluno() {
        var notaAluno = Number(ipt_nota.value)

        if (notaAluno >= 0 && notaAluno <= 10) {
            alert("Nota válida!")
        } else {
            alert("Onde já se viu nota menor que 0 e maior que 10?!")
        }
    }
</script>
