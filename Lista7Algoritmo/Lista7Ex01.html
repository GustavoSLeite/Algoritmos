<!-- 1. Juliane Joada só come duas frutas: uva e abacaxi. De forma alguma ela come outra fruta. Crie um programa que vai analisar se ela vai comer ou não uma fruta, da seguinte forma: 

a) Pergunte o nome da fruta que chegou na mesa (considere que o usuário só vai digitar o nome de uma fruta) 

b) Ao clicar em "Vai comer?", exiba um alert com "Sim, vai comer X" (onde X é a fruta informada), caso a fruta seja uma das que ela come 

c) Caso contrário, exiba um alert com "A fruta X ela não come" (onde X é a fruta informada)  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 7 - Ex01</title>
</head>

<body>
    Digite a fruta que chegou na mesa: <input type="text" id="ipt_fruta">
    <button onclick="verificarFruta()">Vai comer?</button>
</body>

</html>

<script>
    function verificarFruta() {
        var fruta = ipt_fruta.value


        if (fruta == "uva" || fruta == "abacaxi") {
            alert(`Sim, vai comer ${fruta}`)
        } else {
            alert(`A fruta ${fruta} ela não come`)

        }
    }
</script>
