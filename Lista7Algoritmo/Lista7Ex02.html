<!-- 2. No processo seletivo da faculdade Mentes Brilhantes, o aluno é aprovado se sua nota no ENEM foi a partir de 800 ou se ele fizer o vestibular interno e tirar pelo menos 700. Crie um programa que será usado por essa instituição. 

a) Solicite a nota do ENEM do aluno 

b) Solicite a nota do vestibular interno do aluno 

c) Ao clicar em "Avaliação", deve ser exibido um alert com o texto "Parabéns! Aprovado", caso suas notas, segundo as regras, o aprovem 

d) Caso contrário, exiba um alert com a frase "Tente semestre que vem!"  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 7 - Ex02</title>
</head>

<body>
    Insira sua nota do ENEM: <input type="number" id="ipt_notaEnem">
    Insira sua nota do vestibular interno: <input type="number" id="ipt_notaVestibularInterno">

    <button onclick="avaliarNotaEnem()">Avaliação</button>

</body>

</html>

<script>
    function avaliarNotaEnem() {
        var notaEnem = Number(ipt_notaEnem.value)
        var notaVestibularInterno = Number(ipt_notaVestibularInterno.value)

        if (notaEnem >= 800 || notaVestibularInterno >= 700) {
            alert("Parabéns! Aprovado")
        } else {
            alert("Tente semestre que vem!")
        }
    }
</script>
