<!-- 4. Crie um programa que avalie a possibilidade de um pagamento da compra ser parcelado ou não. 

a) Pergunte o modo de pagamento dentre as seguintes opções: 

    Dinheiro  

    Cartão de débito  

    Cartão de crédito  

    Boleto 

b) Ao clicar num botão "Analisar compra", exiba uma dessa mensagens: 

   "Você terá que pagar a vista", somente se o pagamento for dinheiro ou débito  

   "Pagamento poderá ser parcelado", se o pagamento for crédito ou boleto 

   -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 7 - Ex04</title>
</head>

<body>
    insira o modo de pagamento (Dinheiro, Débito, Crédito, Boleto): <input type="text" id="ipt_pagamento">


    <button onclick="analisarCompra()">Analisar compra</button>

    <p id="mensagem"></p>


</body>

</html>

<script>
    function analisarCompra() {
        var formaPagamento = ipt_pagamento.value

        if (formaPagamento == "Dinheiro" || formaPagamento == "Débito") {

            mensagem.innerHTML = "Você terá que pagar a vista"

        } else {
            mensagem.innerHTML = "Pagamento poderá ser parcelado"
        }

    }
</script>
