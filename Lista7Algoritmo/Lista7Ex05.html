<!-- 5. Considere que a temperatura confortável para o ser humano é entre 21 e 24 graus. Crie então um sistema de alerta que apenas avisa se a temperatura está desconfortável e qual a consequência desse desconforto. Nesse programa, se a temperatura estiver confortável, simplesmente nenhum aviso é emitido. Para tal, crie um programa que: 

a) Pergunte a temperatura atual 

b) Ao clicar em "Analisar clima", apenas se a temperatura não for confortável, exiba um alert com a frase "Alerta de desconforto!" e, depois, uma das frases a seguir, também em alerts: 

  b.1) "As pessoas vão ter hipotermia", caso a temperatura seja menor que o limite inferior da zona de conforto 

  b.2) "As pessoas vão derreter", caso a temperatura seja maior que o limite superior da zona de conforto 

c) Lembrando que, em caso de temperatura confortável, simplesmente nada acontece  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 7 - Ex05</title>
</head>

<body>
    Digite a temperatura atual: <input type="number" id="ipt_tempAtual">

    <button onclick="analisarClima()">Analisar clima</button>
</body>

</html>

<script>
    function analisarClima() {
        var tempAtual = Number(ipt_tempAtual.value)


        if (tempAtual < 21) {
            alert("Alerta de desconforto!")
            alert("As pessoas vão ter hipotermia")

        } else if (tempAtual > 24) {
            alert("Alerta de desconforto!")
            alert("As pessoas vão derreter!")

        } else {

        }



    }
</script>
