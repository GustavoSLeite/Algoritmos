<!-- . Crie um programa o qual: 

a) Tenha o seguinte texto no topo: 

    "Calculadora de cansaço do aluno SPTech" 

b) Tenha o texto "Meio de transporte" e uma input para o usuário inserir o meio de transporte dele, podendo ser: 

    Ônibus 

    Metrô 

    Carro 

    Bicicleta 

    Uber 

c) Tenha o botão "Calcular cansaço" que ao clicar mostrar em um alerta o nível de cansaço do usuário. 

d) Se o meio de transporte escolhido for "Carro" OU "Uber", exiba em um alert: "Tá tranquilo..." 

e) Se o meio de transporte escolhido for "Metrô" OU "Ônibus", exiba em um alert: "Um pouco cansado". 

f) Se o meio de transporte escolhido for "Bicicleta", exiba em um alert: "Vish... vive cansado." 

   -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 6 - Ex06</title>
</head>

<body>
    <h1>Calculadora de cansaço do aluno SPTech</h1> <br>

    <label for="meioDeTransporte">Meio de transporte</label>
    <select id="meioDeTransporte">
        <option value="Ônibus">Ônibus</option>
        <option value="Metrô">Metrô</option>
        <option value="Carro">Carro</option>
        <option value="Bicicleta">Bicicleta</option>
        <option value="Uber">Uber</option>

    </select>

    <button onclick="calcularCansaco()">Calcular cansaço</button>
</body>

</html>

<script>
    function calcularCansaco() {
        var meioDeTransporte = meioDeTransporte.value

        if (meioDeTransporte === "Carro" || meioDeTransporte == "Uber") {
            alert("Tá tranquilo...")
        } else if (meioDeTransporte == "Metrô" || meioDeTransporte == "Ônibus") {
            alert("Um pouco cansado")
        } else if (meioDeTransporte == "Bicicleta") {
            alert("Vish... vive cansado.")
        }
    }
</script>
