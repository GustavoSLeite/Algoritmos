<!-- (ENTREGAR) 8. Augusto Bivio é aluno SPTech e bolou um critério para indicar em  quais empresa teria preferência em ir trabalhar. Seus critérios são: A bolsa deve ser pelo menos 1800 ou o VR pelo menos 20 ou deve ficar a no máximo 30 minutos de tempo de deslocamento da faculdade. Se um desses 3 critérios for ok, a empresa está entre suas preferências. Assim, crie um programa o qual: 

a) Solicite o nome da empresa 

b) Solicite o valor da bolsa da empresa 

c) Solicite o valor do VR da empresa 

d) Solicite o tempo de descolamento da empresa para a SPTech 

e) Ao clicar em "É preferida?", mostre uma dessas mensagens na própria página, abaixo do botão: 

   "A empresa X é uma de suas preferências", caso a empresa atenda a pelo menos um dos critérios aqui explicados  

   "A empresa X está fora da sua lista", caso contrário  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 7 - Ex08</title>
</head>

<body>
    <div>
        Insira o nome da empresa: <input type="text" id="ipt_nomeEmpresa">
        
        Insira o valor da bolsa da empresa: <input type="number" id="ipt_valorBolsa">  <br>
        
        Insira o valor do VR da empresa: <input type="number" id="ipt_vr">
        
        Insira o tempo de deslocamento da empresa para a SPTech: <input type="text" id="ipt_deslocamento"> <br>

        <button onclick="mostrar()">É preferida?</button>

        <div id="mensagem"></div>
    </div>
</body>

</html>

<script>
    function mostrar() {

        
        var empresa = ipt_nomeEmpresa.value
        var bolsaEmpresa = Number(ipt_valorBolsa.value)
        var vr = Number(ipt_vr.value)
        var tempoDeslocamento = Number(ipt_deslocamento.value)

        if (bolsaEmpresa >= 1800 || vr >= 20 || tempoDeslocamento <= 30) {
            mensagem.innerHTML = `A empresa ${empresa} é uma de suas preferências`

        } else {
            mensagem.innerHTML = `A empresa ${empresa} está fora da sua lista`


        }
    }
</script>
