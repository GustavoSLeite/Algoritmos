<!-- (ENTREGAR) 9. George Quisito está pesquisando por uma nova TV de 40" porque suspeita que o governador de seu estado irá prorrogar a quarentena por mais 1 mês e sua TV atual é de 22" apenas. Porém, ele é desconfiado com preços muito baixos e, claro, possiu um teto, um limite máximo que está disposto a pagar. Assim, crie para ele um programa o qual: 

a) Solicite a marca da TV (dentre as opções "Samsung", "LG", "Mondial" e "Britânia") 

b) Solicite o preço da TV 

c) Ao clicar em "Analisar compra", podem aparecer as seguintes mensagens na tela: 

   c.1) "TV fora da faixa de preço", caso a TV custar menos que 800 ou mais que 2000  

   c.2) "Na faixa de preço, porém marca não confiável", caso esteja na faixa entre 800 e 2000, porém for da "Mondial" ou "Britânia"  

   c.3) Caso tenha exibido a mensagem de c.1), exiba também essa outra frase, caso custar menos de 800: "Preço baixo demais!". Ou, caso custar mais de 2000, exiba esta: "TV cara demais, infelizmente" 

   c.4) Caso a TV esteja na faixa de preço e for da "LG" ou "Samsung", exiba "Essa TV pode entrar na sua lista!"  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 7 - Ex09</title>
</head>

<body>
    <label for="marcaTV">Selecione a marca de TV:</label>
    <select name="marcaTV" id="marcaTV">
        <option value="Samsung">Samsung</option>
        <option value="LG">LG</option>
        <option value="Mondial">Mondial</option>
        <option value="Britânia">Britânia</option>
    </select>

    Preço da TV: <input type="number" id="ipt_preco">



    <button onclick="analisarCompra()">Analisar compra</button>

    <p id="mensagem"></p>
</body>

</html>

<script>
    function analisarCompra() {
        var marcaTV = marcaTV.value
        var precoTV = Number(ipt_preco.value)


        if (precoTV < 800 || precoTV > 2000) {
            mensagem.innerHTML = "TV fora da faixa de preço"
        } else if ((precoTV >= 800 || precoTV <= 2000) && (marcaTV == "Mondial" || marcaTV == "Britânia")) {
            mensagem.innerHTML = "Na faixa de preço, porém marca não confiável"
        }
    }
</script>
