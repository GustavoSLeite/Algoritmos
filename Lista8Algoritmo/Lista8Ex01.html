<!-- 1. Crie um pequeno sistema de avaliação de atendimento, o qual: 

a) Pergunte a nota para o atendimento 

b) Ao clicar num botão "Avaliar atendimento", pode uma dessas frases abaixo do botão: 

    b.1) "Nota inválida", caso a nota não esteja entre 0 e 10 

    b.2) "Não aprovado", caso a nota for entre 0 e menor que 5 

    b.3) "Neutro", caso a nota for entre 5 e 6 

    b.4) "Aprovado", caso a nota for mais que 6  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Avaliação de Atendimento</h1>

    Digite uma nota de avaliação do atendimento: <input type="number" id="ipt_notaAtendimento">

    <button onclick="avaliarAtendimento()">Avaliar atendimento</button>

    <p id="avaliacao"></p>
</body>

</html>

<script>
    function avaliarAtendimento() {
        var notaAtendimento = Number(ipt_notaAtendimento.value)

        if (notaAtendimento < 0 || notaAtendimento > 10) {
            avaliacao.innerHTML = "Nota inválida"

        } else if (notaAtendimento >= 0 && notaAtendimento < 5) {
            avaliacao.innerHTML = "Não aprovado"
        } else if (notaAtendimento >= 5 || notaAtendimento <= 6) {
            avaliacao.innerHTML = "Neutro"
        } else if (notaAtendimento > 6) {
            avaliacao.innerHTML = "Aprovado"
        }
    }
</script>
