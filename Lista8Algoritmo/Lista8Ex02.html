<!-- 2. O Tinder é uma plataforma de encontros, utilizada para dar “match” com pessoas que possuem interesses em comum, sejam eles aparência, gostos ou costumes.  

Robervaldo tem 1.85m de altura, mas, só se relaciona com pessoas menores que ele.  

Além disso, ele gosta de pessoas de cabelo castanho ou loiro. 

Com base nas informações, crie um simulador de Tinder no qual: 

a) Solicite a altura da pessoa encontrada 

b) Solicite a cor do cabelo da pessoa encontrada, dentre as opções: 

   Preto 
   Vermelho 
   Amarelo 
   Castanho 

c) Ao clicar em "Deu match?", mostre, abaixo: 
     - A imagem de um cara feliz/empolgado, caso as características sejam Robervaldo goste;
     - Ou a imagem de um cara decepcionado em caso contrário  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 8 - Ex02</title>
</head>

<body>
    Digite sua altura: <input type="number" id="ipt_altura">

    <label for="corHair">Digite a cor do seu cabelo:</label>

    <select id="corHair">

        <option value="Preto">Preto</option>
        <option value="Vermelho">Vermelho</option>
        <option value="Amarelo">Amarelo</option>
        <option value="Castanho">Castanho</option>


    </select>

    <button onclick="verificarMatch()">Deu match</button>



    <p id="mensagem"></p>


</body>

</html>

<script>
    function verificarMatch() {
        var altura = Number(ipt_altura.value)
        var corCabelo = corHair.value

        if (altura < 1.85 && (corCabelo == "Castanho" || corCabelo == "Amarelo")) {

            mensagem.innerHTML = `<img src="https://img.freepik.com/fotos-gratis/homem-barbudo-expressivo-em-camiseta-laranja_176420-31925.jpg?w=996&t=st=1727048042~exp=1727048642~hmac=362d7baf5b52fe046f259ade63630f54517f9fbc8f93ca3dfeff49f928582576" alt="Homem  Feliz"> `
        } else {
            mensagem.innerHTML = `  <img src="https://img.freepik.com/fotos-premium/homem-triste_976589-491.jpg?w=740" alt="Homem Triste"> `
        }
    }
</script>
