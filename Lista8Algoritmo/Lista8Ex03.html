<!-- <!-- 3. Crie um pequeno simulador de preço de passagem de Bilhete Único de São Paulo num programa, o qual: 

a) Tenha uma combo para indicar o tipo de passageiro, com os itens 

            Comum 
            Estudante 
            Idoso/PNE 

b) Tenha uma outra combo, para indicar o tipo de passagem, com os itens 

            Passagem única 
            Passagem integração 

c) Ao clicar num botão "Simular preço", considere que o preço unitário de uma passagem única é R$4,40 e que a integração é R$5,90 para fazer os cálculos necessários para exibir uma frase como esta: 

            Valor da passagem escolhida: R$X,XX 

d) Considere ainda que um estudante tem 50% de desconto e idoso/PNE possuem gratuidade em qualquer tipo de passagem  -->

<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 8 - Ex03</title>
</head>

<body>
    <h2>Simulador de preço de passagem</h2>
    Tipo de passageiro:
    <select id="sel_passageiro">
        <option value="1">Comum</option>
        <option value="0.5">Estudante</option>
        <option value="0">Idoso/PNE</option>
    </select> <br>

    Tipo de passagem:
    <select id="sel_passagem">
        <option value="4.4">Única</option>
        <option value="5.9">Integração</option>
    </select> <br>

    <button onclick="simular()">Simular preço</button>

    <p id="mensagem"></p>
</body>

</html>

<script>
    function simular() {
        var passageiro = Number(sel_passageiro.value)
        var passagem = Number(sel_passagem.value)


        var valor = passageiro * passagem

        mensagem.innerHTML = `Valor da passagem escolhida: R$${valor.toFixed(2)}`
    }
</script>
