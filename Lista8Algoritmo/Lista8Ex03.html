<!-- 3. Crie um pequeno simulador de preço de passagem de Bilhete Único de São Paulo num programa, o qual: 

a) Tenha uma combo para indicar o tipo de passageiro, com os itens 

            Comum 
            Estudante 
            Idoso/PNE 

b) Tenha uma outra combo, para indicar o tipo de passagem, com os itens 

            Passagem única 
            Passagem integração 

c) Ao clicar num botão "Simular preço", considere que o preço unitário de uma passagem única é R$4,40 e que a integração é R$5,90 para fazer os cálculos necessários para exibir uma frase como esta: 

            Valor da passagem escolhida: R$X,XX 

d) Considere ainda que um estudante tem 50% de desconto e idoso/PNE possuem gratuidade em qualquer tipo de passagem  -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List 8 - Ex03</title>
</head>

<body>
    <label for="tipoPassageiro">Digite o tipo de Passageiro:</label>

    <select id="tipoPassageiro">

        <option value="Comum">Comum</option>
        <option value="Estudante">Estudante</option>
        <option value="Idoso">Idoso/PNE</option>



    </select>

    <label for="tipoPassagem">Digite o tipo de Passagem:</label>

    <select id="tipoPassagem">

        <option value="PassegemUnica">Passagem única</option>
        <option value="passagemIntegracao">`Passagem integração</option>



    </select>

    <button onclick="simularPreco()">Simular preço</button>

    <p id="mensagem"></p>

</body>

</html>

<script>
    function simularPreco() {

        var tipoPassageiro = tipoPassageiro.value
        var tipoPassagem = tipoPassagem.value
        var estudante = tipoPassagem / 2

        if (tipoPassageiro == "Estudante" && tipoPassagem == "Passagem única") {
            mensagem.innerHTML = `  Valor da passagem escolhida: R$${estudante} `

        }

    }
</script>
