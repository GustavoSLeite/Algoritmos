<!-- 4. Um novo banco eletrônico, o Banco Melete possui um sistema diferenciado de autenticação no qual pede um login, uma senha e uma 3ª informação pessoal, que pode ser o ano de nascimento ou o nome do animal de estimação do cliente. Crie um protótipo que simule a autenticação de um determinado cliente, o qual: 

a) Solicite o login, a senha e a informação pessoal ao usuário 

b) Ao clicar num botão "Autenticar", exiba uma dessas frases abaixo do botão: 

     b.1.) "Usuário autenticado", caso o login seja "ana", a senha "braga" e a informação pessoal for ou "1949" ou "louro josé" 

     b.2.) "Falha na autenticação", caso as regras de verificação em b.1) falhem -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Insira seu Login: <input type="text" id="ipt_login">
    Insira sua senha: <input type="text" id="ipt_senha">
    Insira uma informação pessoal (data de nascimento ou nome do seu Pet): <input type="text" id="ipt_infoPessoal">

    <button onclick="autenticar()">Autenticar</button>
    <p id="mensagem"></p>
</body>

</html>

<script>
    function autenticar() {
        var login = ipt_login.value
        var senha = ipt_senha.value
        var infoPessoal = ipt_infoPessoal.value
        

        if (login == "ana" && senha == "braga" && (infoPessoal == "1949" || infoPessoal == "louro josé")) {
            mensagem.innerHTML = "Usuário autenticado"
        } else {
            mensagem.innerHTML = "Falha na autenticação"
        } 
    }
</script>
