<!-- (ENTREGAR) 5. Crie um programa em que ajude a avaliar o clima de um ambiente, o qual: 

a) Solicite a temperatura 

b) Solicite a umidade do ar 

c) Ao clicar em 'Avaliar clima': 

      c.1) Caso a umidade for inválida, ou seja, menor que 0 e maior que 100, exiba um alert "Valor de umidade inválido" e limpe qualquer outro texto que exista na tela (item c.2) 
      c.2) Caso a umidade for válida, exiba uma dessas frases na própria página, abaixo do botão: 

            "Clima agradável", caso a temperatura for entre 22 e 23 e a umidade for menor que 60. 
            "Clima desconfortável", em caso contrário.   -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 8 - Ex05</title>
</head>

<body>
    Insira a Temperatura: <input type="number" id="ipt_temperatura">
    Insira a Umidade do ar: <input type="number" id="ipt_umidade">

    <button onclick="avaliarClima()">Avaliar clima</button>

</body>

</html>

<script>
    function avaliarClima() {
        var temperatura = Number(ipt_temperatura.value)
        var umidade = Number(ipt_umidade.value)

        if (umidade < 0 || umidade > 100) {
            alert("Valor de umidade inválido")
        } else if (temperatura >= 22 && temperatura <= 23 && umidade < 60) {
            alert("Clima agradável")
        } else {
            alert("Clima desconfortável")
        }


    }
</script>
