<!-- 4. Crie um programa o qual:   

a) Ao clicar num botão "S2 Pares"...  

b) Exiba, debaixo do botão, todos os números pares de 0 a 100, um embaixo do outro    -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="exibirPares()">S2 Pares</button>

    <div id="mensagem"></div>
</body>

</html>

<script>
    function exibirPares() {

        mensagem.innerHTML = "";

        for (var i = 0; i <= 100; i++) {

            if (i % 2 == 0) {
                mensagem.innerHTML += `${i} <br>`
            }
        }

    }
</script>
