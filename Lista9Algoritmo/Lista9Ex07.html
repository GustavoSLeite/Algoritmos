<!-- 7. Crie um programa o qual:   

a) Receba do usuário um número (tem que ser entre 20 e 100)   

b) Ao clicar num botão "Adoro múltiplos de 5"...   

c) Exiba, debaixo do botão, todos os múltiplos de 5 entre 0 e o número informado em a), um embaixo do outro. Ex: 5, 10, 15, 20...   

<!DOCTYPE html> -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Digite um número (tem que ser entre 20 e 100): <input type="number" id="ipt_numero">

    <button onclick="exibirMultiplosDe5()">Adoro múltiplos de 5</button>

    <div id="div_mensagem"></div>
    <div id="div_mensagemErro"></div>
</body>

</html>

<script>
    function exibirMultiplosDe5() {
        var numero = Number(ipt_numero.value)
        div_mensagem.innerHTML = "";
        div_mensagemErro.innerHTML = "";

        for (contador = 0; contador <= numero; contador++) {

            if (numero < 20 || numero > 100) {
                div_mensagemErro.innerHTML = "Número inválido!Tente novamente."
            } else if (contador % 5 == 0) {
                div_mensagem.innerHTML += `${contador} <br>`
            }

        }
    }
</script>
