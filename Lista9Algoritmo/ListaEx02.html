<!-- 2. Crie um programa o qual:   

a) Tenha um botão "Diga algo sobre a matéria de Algoritmos";  

b) Ao clicar nele, mostre na própria página 7 vezes uma frase a sua escolha, uma abaixo da outra.  

   -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="mostrarFrases()">Diga algo sobre a matéria de Algoritmos</button>

    <div id="mensagem"></div>
</body>

</html>

<script>
    function mostrarFrases() {
        mensagem.innerHTML = "";
        var frase = "Algoritmo é muito legal!"
        for (var i = 1; i < 8; i++) {

            mensagem.innerHTML += `${frase} <br> `



        }

    }
</script>
