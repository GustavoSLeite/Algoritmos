<!-- 5. Crie um programa o qual:   

a) Ao clicar num botão "Números cabalísticos"...   

c) Exiba, debaixo do botão, os números de 1 a 30, um embaixo do outro, PORÉM, não devem aparecer os números cabalísticos 3, 4, 7, 10 e 12.    

OBS: não se atenha ao termo "cabalístico", o que importa é somente travar essa sequência de números!  

   -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista 9 - Ex05</title>
</head>

<body>
    <button onclick="exibirNumeros()">Números cabalísticos</button>

    <div id="mensagem"></div>
</body>

</html>

<script>
    function exibirNumeros() {

        mensagem.innerHTML = "";

        for (i = 1; i <= 30; i++) {

            if (i !== 3 && i !== 4 && i !== 7 && i !== 10 && i !== 12) {

                mensagem.innerHTML += `${i} <br>`


            }

        }


    }
</script>
