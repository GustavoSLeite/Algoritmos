<body>
    <button onclick="sortear()">Sortear Nota para aluno</button>
    <div id="div_mensagem"></div>

<script>
    function sortear() {
        var aleatorio_gerado = Math.random();

        var aleatorio_manipulado = (aleatorio_gerado * 10);

        console.log(aleatorio_manipulado)

        // apenas na hora de exibir, limita o n√∫mero para 1 casa decimal
        div_mensagem.innerHTML = `Nota sorteada: ${aleatorio_manipulado.toFixed(1)}`;
    }
</script>
