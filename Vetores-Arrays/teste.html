<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <button onclick="verificar()">Verificar frutas</button>
    <div id="div_mensagem"></div>
</body>

</html>

<script>

var frutas = ['Banana', 'Maçã', 'Uva', 'Pera'];

    function verificar() {
        
        var mostrarNaTela = "";

        for (var i = 0; i < frutas.length; i++) {

            mostrarNaTela += `Indice ${i}: ${frutas[i]} <br>`

        }

        div_mensagem.innerHTML = mostrarNaTela;
    }
</script>
