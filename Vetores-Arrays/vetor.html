    var lista_nomes = [];

        var nome = ipt_nome.value

        console.log(`${lista_nomes}`);

        div_mensagem.innerHTML = `${lista_nomes} <br>`;

    }

    function pesquisar() {

        var nome = ipt_nome.value;
