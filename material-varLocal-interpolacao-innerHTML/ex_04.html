<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Logradouro: <input id="input_logradouro" type="text">  <br>
    Número: <input id="input_numero" type="text">  <br>
    <button onclick="mostrar()">Onde eu moro?</button>
</body>
</html>

<script>
    function mostrar() {
        alert("Seu logradouro é " + input_logradouro.value)
        alert("O número do seu logradouro é " + input_numero.value)
    }
</script>
